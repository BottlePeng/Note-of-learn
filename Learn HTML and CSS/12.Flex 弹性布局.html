<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.Flex 弹性布局</title>
    
    <style>
        html{
            font-size: 10px;
        }

        .container{
            display: flex;
            height: 40rem;
            background-color: aqua;
            /* flex-direction: column; */
            flex-wrap: wrap-reverse;
            /* justify-content: space-evenly; */
            /* align-items: center; */
            align-content: center;
        }

        .item{
            width: 20rem;

            font-size: 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: #4b1919;">1</div>
        <div class="item" style="background-color: #28c47e;">2</div>
        <div class="item" style="background-color: #3b7413;">3</div>
        <div class="item" style="background-color: #e318df;">4</div>
        <div class="item" style="background-color: #1f6cbf;">5</div>
        <div class="item" style="background-color: #d2a718;">6</div>
    </div>
</body>
</html>
