<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.盒子模型</title>

    <style>
        .demo{
            background-color: blue;
            display: inline-block;
            /* border可以设置边框的样式/宽度/颜色等 */
            border: 5px dashed yellowgreen;
            padding: 50px 10px 3px;
        }
        .border-demo{
            background-color: yellow;
            width: 300px;
            height: 200px;
            border-style: solid dashed dotted double;
            border-width: 10px 5px 20px 3px;
            border-color: blueviolet red;
        }
    </style>
</head>
<body>
    <div class="demo">这是一行字</div>
    <div class="border-demo">这是边框示例</div>
</body>
</html>
