<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>

<body>
<h1>h1的标题</h1>
<h2>h2的标签</h2> 
<h3>h3的标签</h3>
<h4>h4的标签</h4>
<h5>h5的标签</h5>
<h6>h6的标签</h6>

<p>段落标签</p>
<p>
    更改文本样式:<b>加粗</b>,<u>下划线</u>,<i>斜体</i>,<s>删除线</s>
</p>

<ul>
    <li>无序列表元素 1</li>
    <li>无序列表元素 2</li>
    <li>无序列表元素 3</li>
</ul>

<ol>
    <li>有序列表元素 1</li>
    <li>有序列表元素 2</li>
    <li>有序列表元素 3</li>
</ol>

<table border="4">
    <th>列标题1</th>
    <th>列标题2</th>
    <th>列标题3</th>
    <tr>
        <td>元素1</td>
        <td>元素2</td>
        <td>元素3</td>
    </tr>
    <tr>
        <td>元素21</td>
        <td>元素22</td>
        <td>元素23</td>
    </tr>
    <tr>
        <td>元素31</td>
        <td>元素32</td>
        <td>元素33</td>
    </tr>
</table>

</body>

</html>
